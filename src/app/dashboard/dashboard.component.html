<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <div class="container"
       fxLayout="row"
       fxLayout.sm="column"
       fxLayoutGap="0.5%"
       fxLayoutWrap>
    <div fxFlex="25%" *ngFor="let tile of tiles">
      <mat-card [style.background]="tile.color" class="dashboard-card">
        <mat-card-content>
          <div fxLayout="row" fxLayoutWrap>
            <div fxFlex=25%>
              <mat-icon mat-list-icon class=""> {{ tile.icon }}</mat-icon>
            </div>
            <div fxFlex=75% class="text-right">
              <section class="mat-typography">
                <h1>{{ tile.number }}</h1>
                <h2>{{ tile.title }}</h2>
              </section>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="tile.link">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <mat-card class="mt-1">
    <mat-card-header>
      <h1 class="mat-h1">Financial overview</h1>
    </mat-card-header>
    <mat-card-content class="productpricechart">
      <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="chartData"
        [options]="chartOptions">
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
