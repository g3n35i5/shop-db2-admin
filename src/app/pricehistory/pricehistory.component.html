<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <mat-card>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" placeholder="Start date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card>

  <mat-card class="mt-1">
    <mat-card-header>
      <h1 class="mat-h1">Pricehistory of {{ product.name }}</h1>
    </mat-card-header>
    <mat-card-content class="productpricechart">
      <canvas
          baseChart
          [chartType]="'line'"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions">
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
