<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <div *ngIf="showTable">
    <button mat-fab class="addButton" color="primary" (click)="createPayoff()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-form-field class="full-width-input">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search in payoffs">
    </mat-form-field>

    <mat-paginator [pageSizeOptions]="itemsPerPage" [pageSize]="numItems" showFirstLastButtons></mat-paginator>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let payoff"> {{payoff.id}} </td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
        <td mat-cell *matCellDef="let payoff"> {{payoff.timestamp}} </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let payoff">
          {{payoff.amount | customCurrency | currency: 'EUR'}}
        </td>
      </ng-container>

      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let payoff"> {{payoff.comment}} </td>
      </ng-container>

      <!-- Revoke Column -->
      <ng-container matColumnDef="revoke">
        <th mat-header-cell *matHeaderCellDef> Revoke </th>
        <td mat-cell *matCellDef="let payoff">
          <button mat-icon-button [color]="payoff.revoked ? 'accent' : 'primary'" (click)="toggleRevoke(payoff)" [disabled]="disableInteraction">
            {{ payoff.revoked ? 'Undo revoke' : 'Revoke'}}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!showTable">
    <div class="center-card">
      <h1 class="mat-h1">There are no payoffs yet.</h1>
      <button mat-raised-button color="primary" (click)="createPayoff()">
        Create a payoff
      </button>
    </div>
  </div>
</div>
